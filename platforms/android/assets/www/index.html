  <meta name="mobile-web-app-capable" content="yes">

  <title>Tu Tiempo</title>

  <link rel="shortcut icon" href="favicon.png"/>
  <link rel="stylesheet" href="theme/themes/holo-dark/holo-dark.min.css" />
  <link rel="stylesheet" href="css/weather-icons.css" />
  <link rel="stylesheet" href="css/weather-icons-color.css" />
  <link rel="stylesheet" href="css/holo-dark-extends.css" />
  <link rel="stylesheet" href="css/weather-icons-extends.css" />
  <link rel="stylesheet" href="css/css-animations.css" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="js/jquery/jquery-ui-1.9.2.custom.min.css" />
  <link rel="stylesheet" href="css/index.css" />

  <!-- Or use individually -->

  <link rel="stylesheet" href="../dist/css/holo-dark/base.css" />

  <link rel="stylesheet" href="../dist/css/holo-dark/content.css" />

</head>
<body>
  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">

    <header class="action-bar fixed-top">
      <a href="javascript: void(0);" class="app-icon action" data-ignore="true">
        <i class="icon-fries"></i>
      </a>

      <h1 id="navbarTitle" class="title">Tu Tiempo</h1>
	  <div id="divSearch" class="divSearch">
		<input id="search" type="text" placeholder="Buscar Ciudad" class="input-text">
	  </div>
      <!-- Add action buttons here --> 

    </header>
	
	<nav class="tab-fixed">
	  <ul class="tab-inner">
        <li><a href="javascript: void(0);" class="action" title="Compose" data-ignore="true"><i class="icon-brightness-high"></i></a></li>
        <li><a href="javascript: void(0);" class="action" title="Contacts" data-ignore="true"><i class="icon-map"></i></a></li>
      </ul>
    </nav>
	<nav class="tab-fixed">
	  <ul class="tab-inner">
		<li class="active"><a href="#weather-current" data-ignore="true"><i class="icon-brightness-high"></i></a></li>
		<li><a href="#weather-map" data-ignore="true" ontouchend="mapa.map._onResize();"><i class="icon-map"></i></a></li>
	  </ul>
	</nav>

    <div class="content">
       <div class="slider tab-slider">
		  <li id="weather-map" class="tab-item">
			<div id="map" style="width:100%;height:100%;"></div>
		  </li>
          <li id="weather-current" class="tab-item active">
            <ul id="ul-favorites" class="list inset">
              <li class="list-divider">Ubicación actual</li>
              <li id="currentPosition" class="list-item-multi-line selectable">
                <a href="javascript: void(0);" data-ignore="true">
				  <i class="icon-location-marker icon-64 rotate3Dy" style="float:left"></i>
                  <h4>Buscando ubicación ...</h4>
                  <p>Se está buscando su ubicación, por favor espere...</p>
                </a>
              </li>
              <li class="list-divider">Ciudades Guardadas</li>
            </ul>
          </li>
	  </div>
    </div>

    <div class="dialogs">
	  <div id="my-dialog" class="dialog">
        <header class="dialog-title-region">
          <h1 class="title">Detalle</h1>
        </header>
        <div class="dialog-content">
			<div id="weather-dialog-content" style="padding:12px;">

			</div>
        </div>
        <ul class="dialog-actions">
          <li><a href="javascript: void(0);" class="dialog-ok-button">Añadir a Favoritos</a></li>
          <li><a href="javascript: void(0);" class="dialog-cancel-button">Cancelar</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>

  <!-- Scripts at the bottom -->
  <script src="theme/fries.min.js"></script>

  <!-- Or use individually -->
  <!--
  <script src="../lib/js/utils.js"></script>
  <script src="../lib/js/action-bars.js"></script>
  <script src="../lib/js/forms.js"></script>
  <script src="../lib/js/spinners.js"></script>
  <script src="../lib/js/stack.js"></script>
  <script src="../lib/js/dialogs.js"></script>
  <script src="../lib/js/tabs.js"></script>
  <script src="../lib/js/toasts.js"></script>
  -->

  <!-- Use fingerblast when testing on the browser -->
  <script src="js/extensions/extendsDate.js"></script>
  <script src="js/extensions/extendsString.js"></script>
  <script src="js/extensions/extendsNumber.js"></script>
  
  <script src="theme/fingerblast.js"></script>
  
  <script src="js/leaflet.js"></script>
  <script src="js/mapa.js"></script>
  <script src="js/openWeather.js"></script>
  <script src="js/openWeather.draw.js"></script>
  
  <script src="js/messages.js"></script>
  <script src="js/favorites.js"></script>
  
  <script src="js/langualeES.js"></script>
  <script src="js/index.js"></script>
  <script src="data/localidades.js"></script>
  <footer><span>2014 &copy;</span></footer>
</body>
</html>
