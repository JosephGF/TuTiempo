  <!-- All your pages must be wrapped in a div.page so that stack.js works -->

    </header>
	<nav class="tab-fixed">
	  <ul class="tab-inner">

		<li><a href="#weather-hours" data-ignore="true"><i class="icon-clock"></i></a></li>

				</ul>
			</li>

			<div id="weather-dialog-content" style="padding:12px;">

			</div>
        </div>
        <ul class="dialog-actions">
          <li style="width:100%;"><a href="javascript: void(0);" class="dialog-ok-button">Aceptar</a></li>
          <!-- <li><a href="javascript: void(0);" class="dialog-cancel-button">Cancelar</a></li>-->
